name: Manual Go Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '0.1.0'

permissions:
  contents: write 

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go project
        run: |
          GOOS=linux GOARCH=amd64 go build -C api -o dico-linux
          GOOS=darwin GOARCH=amd64 go build -C api -o dico-macos
          GOOS=windows GOARCH=amd64 go build -C api -o dico-windows.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: |
            api/dico-linux
            api/dico-macos
            api/dico-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
